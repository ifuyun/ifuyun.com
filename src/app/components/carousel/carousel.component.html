<div class="carousel-container" (mouseover)="stop()" (mouseout)="start()">
  <div class="carousel"
       [style.width]="(100 * carousels.length) + '%'"
       [style.transform]="'translateX(-' + (100 / carousels.length) * activeIndex + '%)'">
    <div class="carousel-slide" *ngFor="let carousel of carousels" [ngStyle]="{'width': (100 / carousels.length) + '%'}">
      <div class="carousel-img" *ngIf="!carousel.link"
           [title]="carousel.title" [style.background-image]="'url(' + carousel.fullUrl + ')'"></div>
      <a class="carousel-link"
         *ngIf="carousel.link" [href]="carousel.link" [title]="carousel.title" [target]="carousel.target">
        <div class="carousel-img" [style.background-image]="'url(' + carousel.fullUrl + ')'"></div>
      </a>
    </div>
  </div>
  <div class="indicator">
    <div class="caption">
      <span *ngIf="!carousels[activeIndex]?.link"
            [title]="carousels[activeIndex]?.caption">{{carousels[activeIndex]?.caption}}</span>
      <a *ngIf="carousels[activeIndex]?.link"
         [href]="carousels[activeIndex]?.link"
         [title]="carousels[activeIndex]?.caption">{{carousels[activeIndex]?.caption}}</a>
    </div>
    <ul class="dots">
      <li *ngFor="let carousel of carousels; let i = index"
          [ngClass]="{'active': activeIndex === i, 'revert': isRevert && activeIndex === i}"
          (click)="switchBanner(i)">
        <div class="before"></div>
        <div class="after"></div>
      </li>
    </ul>
  </div>
</div>
