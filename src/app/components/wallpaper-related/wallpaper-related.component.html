@if (relatedWallpapers && relatedWallpapers.length > 0) {
  <div class="related" [class.p-related]="!isMobile" [class.m-related]="isMobile">
    <h3>相关壁纸</h3>
    <div class="related-list">
      <div class="related-item" *ngFor="let wallpaper of relatedWallpapers">
        <a class="related-item-img"
           [routerLink]="['../' + wallpaper.wallpaperId]"
           [queryParams]="getLangParams(wallpaper)"
           [title]="wallpaper.wallpaperCopyright">
          <div class="lazyload" [attr.data-bg]="wallpaper.wallpaperUrl"></div>
        </a>
        <div class="related-item-title">
          <a [routerLink]="['../' + wallpaper.wallpaperId]"
             [queryParams]="getLangParams(wallpaper)"
             [title]="wallpaper.wallpaperCopyright">{{ wallpaper.wallpaperCopyright }}</a>
        </div>
      </div>
    </div>
  </div>
}
