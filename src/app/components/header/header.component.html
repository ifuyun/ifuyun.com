<ng-container *ngIf="!isMobile">
  <header class="header header-desktop">
    <div class="header-bg"></div>
    <nav class="nav">
      <a class="logo" [routerLink]="['/']" title="{{options['site_name']}}">
        <img src="/assets/img/logo.png" alt="{{options['site_name']}}"/>
      </a>
      <ul class="nav-list">
        <li [ngClass]="{'active': activePage == 'index'}">
          <a title="{{options['site_name']}}首页" [routerLink]="['/']">首页</a>
        </li>
        <li *ngFor="let taxonomy of taxonomies" [ngClass]="{'active': activePage == taxonomy.taxonomySlug}">
          <a [routerLink]="['/category/'+taxonomy.taxonomySlug]"
             title="{{taxonomy.taxonomyDescription}}">{{taxonomy.taxonomyName}}</a>
          <ul class="sub-nav-list" *ngIf="!taxonomy.isLeaf">
            <ng-container *ngFor="let subTaxonomy of taxonomy.children">
              <li>
                <a [routerLink]="['/category/'+subTaxonomy.taxonomySlug]"
                   title="{{subTaxonomy.taxonomyDescription}}">{{subTaxonomy.taxonomyName}}</a>
              </li>
            </ng-container>
          </ul>
        </li>
      </ul>
      <ul class="link-list">
        <li>
          <a href="https://github.com/ifuyun" title="Follow me on GitHub" target="_blank">
            <i class='icon icon-github'></i><span>GitHub</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
</ng-container>
<ng-container *ngIf="isMobile">
  <header class="header">
    <div class="header-mobile">
      <ng-container *ngIf="!showSearch">
        <i class="icon icon-list" (click)="toggleSiderOpen()"></i>
        <a class="logo" [routerLink]="['/']" title="{{options['site_name']}}">
          <img src="/assets/img/logo.png" alt="{{options['site_name']}}"/>
        </a>
        <i class="icon icon-search" (click)="toggleSearchStatus()"></i>
      </ng-container>
      <ng-container *ngIf="showSearch">
        <form method="get" action="/" (submit)="search()">
          <input type="text" class="header-input" name="keyword" [(ngModel)]="keyword" autocomplete="off"
                 placeholder="探索新世界……"/>
          <input type="submit" class="header-button" value="搜索"/>
        </form>
        <div class="mask mask-search" (click)="toggleSearchStatus()"></div>
      </ng-container>
    </div>
  </header>
</ng-container>
