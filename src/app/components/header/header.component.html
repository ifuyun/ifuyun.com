<header class="m-header">
  <div class="m-header-bg">&nbsp;</div>
  <div class="m-nav f-clearfix">
    <a class="u-logo" [routerLink]="['/']" title="{{options['site_name']}}">
      <img src="/assets/img/logo.png" width="100%" alt="{{options['site_name']}}"/></a>
    <ul class="f-list-none m-nav-main">
      <li [ngClass]="{'active': activePage == 'index'}"><a title="返回{{options['site_name']}}首页" [routerLink]="['/']">首页</a></li>
      <ng-container *ngFor="let taxonomy of taxonomies">
        <li [ngClass]="{'active': activePage == taxonomy.slug}">
          <a title="{{taxonomy.description}}" [routerLink]="['/category/'+(taxonomy.slug || taxonomy.name)]">{{taxonomy.name}}</a>
          <ul class="m-nav-sub" *ngIf="taxonomy.hasChildren">
            <ng-container *ngFor="let subTaxonomy of taxonomy.children">
              <li><a title="{{subTaxonomy.description}}" [routerLink]="['/category/'+(subTaxonomy.slug || subTaxonomy.name)]">{{subTaxonomy.name}}</a></li>
            </ng-container>
          </ul>
        </li>
      </ng-container>
    </ul>
    <ul class="f-list-none m-nav-tool">
      <li *ngFor="let link of quickLinks"><a title="{{link.linkDescription}}" [routerLink]="[link.linkUrl]">{{link.linkName}}</a></li>
      <li>
        <a href="https://github.com/ifuyun" title="Follow me on GitHub" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          <span>GitHub</span>
        </a>
      </li>
    </ul>
  </div>
</header>
