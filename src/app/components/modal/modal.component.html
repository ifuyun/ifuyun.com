<div class="modal" *ngIf="isBrowser" [style.display]="visible ? '' : 'none'" #modal>
  <div class="modal-body">
    <div class="modal-close" *ngIf="showClose">
      <i class="icon icon-close"></i>
    </div>
    <div class="modal-content" #modalBody>
      <i *ngIf="loading" class="icon icon-loading"></i>
      <ng-container *ngIf="!loading">
        <ng-template [ngTemplateOutlet]="content"></ng-template>
      </ng-container>
    </div>
  </div>
</div>
