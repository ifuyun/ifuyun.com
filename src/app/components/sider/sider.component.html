<aside class="m-sidebar">
  <div class="m-search">
    <form class="m-form-search" method="get" action="/">
      <input type="text" class="u-input u-input-search" name="keyword" placeholder="Search..."/>
      <input type="submit" class="u-btn u-btn-submit" value="搜索"/>
    </form>
  </div>
  <div class="m-widget">
    <h3 class="m-widget-title">
      <i class='icon icon-heart'></i>
      <span>微信公众号（黑匣子思维）</span>
    </h3>
    <div class="m-qrcode-wx">&nbsp;</div>
  </div>
  <div class="m-widget">
    <h3 class="m-widget-title">
      <i class='icon icon-archive'></i>
      <span>文章归档</span>
    </h3>
    <ul>
      <li *ngFor="let item of archiveDates">
        <a [routerLink]="['/archive/'+item.dateText]" title="{{item.dateTitle}}">{{item.dateTitle}}({{item.count}})</a>
      </li>
      <li *ngIf="archiveDates.length >= 10"><a [routerLink]="['/archive']" title="查看全部归档">……</a></li>
    </ul>
  </div>
  <div class="m-widget">
    <h3 class="m-widget-title">
      <i class='icon icon-star'></i>
      <span>热门文章</span>
    </h3>
    <ul>
      <li *ngFor="let post of hotPosts"><a title="{{post.postTitle}}" [routerLink]="[post.postGuid]">{{post.postTitle}}</a></li>
    </ul>
  </div>
  <div class="m-widget">
    <h3 class="m-widget-title">
      <i class='icon icon-shuffle'></i>
      <span>手气不错</span>
    </h3>
    <ul>
      <li *ngFor="let post of randomPosts"><a title="{{post.postTitle}}" [routerLink]="[post.postGuid]">{{post.postTitle}}</a></li>
    </ul>
  </div>
  <div class="m-widget" *ngIf="friendLinks.length > 0">
    <h3 class="m-widget-title">
      <i class='icon icon-link'></i>
      <span>友情链接</span>
    </h3>
    <ul>
      <li *ngFor="let link of friendLinks">
        <a title="{{link.linkDescription}}" href="{{link.linkUrl}}" target="{{link.linkTarget}}">{{link.linkName}}</a>
      </li>
    </ul>
  </div>
</aside>
