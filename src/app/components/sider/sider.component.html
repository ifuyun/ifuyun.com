<div id="sider">
  <div class="search">
    <form class="search-form" method="get" action="/" (submit)="search()">
      <input type="text" class="input input-search" name="keyword" [(ngModel)]="keyword" placeholder="探索新世界……"/>
      <input type="submit" class="button button-search" value="搜索"/>
    </form>
  </div>
  <div class="widget">
    <h3 class="widget-title"><div><i class='icon icon-heart'></i><span>微信公众号（黑匣子思维）</span></div></h3>
    <div class="wechat-qrcode"></div>
  </div>
  <div class="widget">
    <h3 class="widget-title"><div><i class='icon icon-fire'></i><span>热门文章</span></div></h3>
    <ul class="hot-list">
      <li *ngFor="let post of hotPosts; let i = index">
        <span class="hot-num">{{i + 1}}</span>
        <a title="{{post.postTitle}}" [routerLink]="[post.postGuid]">{{post.postTitle}}</a>
      </li>
    </ul>
  </div>
  <div class="widget">
    <h3 class="widget-title"><div><i class='icon icon-bag-heart'></i><span>热销商品</span></div></h3>
    <div class="widget-goods">
      <i-jd-union-goods
        [isJingfen]="true" [isRandom]="true"
        [showHeader]="false" [withBox]="false" [showComments]="false" [showBorder]="false"
        [pageSize]="1" [rowSize]="1"></i-jd-union-goods>
    </div>
  </div>
  <div class="widget">
    <h3 class="widget-title">
      <div><i class='icon icon-archive'></i><span>文章归档</span></div>
      <div class="more">
        <a [routerLink]="['/archive']" title="查看全部归档"><span>更多</span><i class="icon icon-double-right"></i></a>
      </div>
    </h3>
    <ul>
      <li *ngFor="let item of archiveDates">
        <a [routerLink]="['/archive/'+item.dateText]" title="{{item.dateTitle}}">{{item.dateTitle}}({{item.count}})</a>
      </li>
    </ul>
  </div>
  <div class="widget">
    <h3 class="widget-title"><div><i class='icon icon-shuffle'></i><span>手气不错</span></div></h3>
    <ul>
      <li *ngFor="let post of randomPosts">
        <a title="{{post.postTitle}}" [routerLink]="[post.postGuid]">{{post.postTitle}}</a>
      </li>
    </ul>
  </div>
  <div class="widget" *ngIf="friendLinks.length > 0">
    <h3 class="widget-title"><div><i class='icon icon-link-45deg'></i><span>友情链接</span></div></h3>
    <ul>
      <li *ngFor="let link of friendLinks">
        <a title="{{link.linkDescription}}" href="{{link.linkUrl}}" target="{{link.linkTarget}}">{{link.linkName}}</a>
      </li>
    </ul>
  </div>
</div>
