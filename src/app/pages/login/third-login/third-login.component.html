<div class="login-info" [class.login-info-desktop]="!isMobile" [class.login-info-mobile]="isMobile">
  <div class="login-loading" *ngIf="loginStatus === 'loading'">
    <div><i class="icon icon-loading"></i></div>
    <div>正在登录，请稍后……</div>
  </div>
  <div class="login-failure" *ngIf="loginStatus === 'failure'">
    <div><i class="icon icon-error"></i></div>
    <div>登录失败，{{countdown}} 秒后自动返回<a [href]="loginURL" title="返回登录页">登录页</a></div>
  </div>
</div>
