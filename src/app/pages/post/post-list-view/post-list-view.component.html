<div *ngIf="posts && posts.length > 0"
     class="post-list"
     [class.post-list-desktop]="!isMobile"
     [class.post-list-mobile]="isMobile">
  <article *ngFor="let post of posts"
           class="post-item"
           [class.post-item-desktop]="!isMobile"
           [class.post-item-mobile]="isMobile">
    <i-post-item [post]="post"></i-post-item>
  </article>
</div>
<i-empty *ngIf="!posts || posts.length < 1" [showBorder]="false" [showShadow]="true"></i-empty>
