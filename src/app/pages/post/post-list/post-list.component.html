<app-breadcrumb></app-breadcrumb>
@if (total > 0) {
  <div [class.post-list]="!isMobile" [class.m-post-list]="isMobile">
    <app-post-item *ngFor="let post of posts; let i = index" [post]="post" [index]="i"></app-post-item>
  </div>
} @else {
  <div class="empty" [class.p-empty]="!isMobile" [class.m-empty]="isMobile">
    <nz-empty nzNotFoundImage="simple"></nz-empty>
  </div>
}

<app-pagination></app-pagination>
