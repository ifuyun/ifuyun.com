<app-breadcrumb></app-breadcrumb>
<div class="content-box" [ngClass]="{'content-box-desktop': !isMobile, 'content-box-mobile': isMobile}">
  <header class="archive-header">
    <h1 class="archive-title">
      <a [routerLink]="['/archive']" title="文章归档" rel="bookmark">文章归档</a>
    </h1>
  </header>
  <div class="archive-content">
    <ng-container *ngFor="let year of archiveYearList">
      <h2>
        <a [routerLink]="['/archive/' + year]" title="{{year}}年">{{year}}年({{archiveDateList[year].countByYear}})</a>
      </h2>
      <ul class="archive-content-list">
        <li *ngFor="let item of archiveDateList[year].list">
          <a [routerLink]="['/archive/' + item.dateText]" title="{{item.dateTitle}}">
            {{item.dateTitle}}({{item.count}})</a>
        </li>
        <ng-container *ngIf="!isMobile">
          <li *ngIf="archiveDateList[year].list.length % 3 === 1">&nbsp;</li>
          <li *ngIf="archiveDateList[year].list.length % 3 > 0">&nbsp;</li>
        </ng-container>
        <ng-container *ngIf="isMobile">
          <li *ngIf="archiveDateList[year].list.length % 2 === 1">&nbsp;</li>
        </ng-container>
      </ul>
    </ng-container>
  </div>
</div>
