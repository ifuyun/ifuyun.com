<app-breadcrumb></app-breadcrumb>
@if (wallpaper) {
  <div class="post" [class.p-post]="!isMobile" [class.m-post]="isMobile">
    <header class="post-header">
      <h1 class="post-title">
        <a routerLink="."
           [queryParams]="langParams"
           [title]="wallpaper.wallpaperCopyright"
           rel="bookmark">{{ wallpaper.wallpaperCopyright }}</a>
      </h1>
      <div class="post-meta post-meta-top">
        <span title="日期: {{ wallpaper.wallpaperDate | date: 'yyyy-MM-dd' }}">
          <span class="fi fi-calendar-date"></span><span>{{ wallpaper.wallpaperDate | date: 'yyyy-MM-dd' }}</span>
        </span>
        <span title="访问：{{ wallpaper.wallpaperViews | numberView: 'K' }}">
          <span nz-icon nzType="eye"></span><span>{{ wallpaper.wallpaperViews | numberView: 'K' }}</span>
        </span>
      </div>
    </header>
    <div class="divider"></div>
    <div class="post-content wallpaper">
      <figure>
        <div class="wallpaper-preview" (click)="showWallpaper()">
          <img [src]="wallpaper.wallpaperUrl" [alt]="wallpaper.wallpaperCopyright"/>
          <div class="wallpaper-overlay"></div>
        </div>
        <figcaption>{{ wallpaper.wallpaperTitle }}</figcaption>
      </figure>
      <div class="wallpaper-actions">
        <button nz-button nzType="primary" title="下载高清壁纸">
          <span class="fi fi-download"></span><span>1920x1080</span>
        </button>
        <button nz-button nzType="primary" title="下载 4k 超高清壁纸">
          <span class="fi fi-download"></span><span>4K 超高清</span>
        </button>
      </div>
      <h2>{{ wallpaper.wallpaperStoryTitle }}</h2>
      <article [innerHTML]="wallpaper.wallpaperStory | safeHtml"></article>
      <p *ngIf="wallpaper.hasTranslation">
        <a routerLink="."
           [queryParams]="translateLangParams"
           title="查看翻译"
           rel="bookmark">查看翻译</a>
      </p>
    </div>
    <footer class="post-footer">
      <div>
        <div class="post-meta">
          <div class="post-meta-icon"><span nz-icon nzType="environment"></span></div>
          <div class="post-meta-info">
            <span class="post-meta-info-text"
                  title="地点: {{ wallpaper.wallpaperLocation }}">{{ wallpaper.wallpaperLocation }}</span>
          </div>
        </div>
      </div>
      <div class="post-meta">
        <div class="post-meta-icon"><span nz-icon nzType="copyright"></span></div>
        <div class="post-meta-info">
          <span class="post-meta-info-text"
                title="版权: {{ wallpaper.wallpaperCopyrightAuthor }}">{{ wallpaper.wallpaperCopyrightAuthor }}</span>
        </div>
      </div>
      <div class="post-actions">
        <div>
          <button class="button-like" [class.liked]="isVoted">
            <span nz-icon nzType="like" nzTheme="fill"></span>
            <span class="text">真棒！{{ wallpaper.wallpaperLikes > 0 ? wallpaper.wallpaperLikes : '' }}</span>
            <span class="parkinson-mask"><span nz-icon nzType="like" nzTheme="fill"></span></span>
          </button>
          <button (click)="showReward()" title="打赏"><span nz-icon nzType="heart" nzTheme="fill"></span></button>
          <button [class.liked]="isFavorite" (click)="addFavorite()" [title]="isFavorite ? '已收藏' : '收藏'">
            <span nz-icon nzType="star" nzTheme="fill"></span>
          </button>
          <button *ngIf="!isMobile"
                  (click)="showShareQrcode()"
                  title="分享"><span class="fi fi-share-fill"></span></button>
        </div>
      </div>
    </footer>
    <app-wallpaper-prev-next [lang]="lang"></app-wallpaper-prev-next>
  </div>
  <app-wallpaper-related [lang]="lang"></app-wallpaper-related>
  <!--comment-list-->
}
<app-share-modal *ngIf="shareVisible" [shareUrl]="shareUrl" (closeModal)="closeShareQrcode()"></app-share-modal>
<app-login-modal *ngIf="loginVisible" (closeModal)="closeLoginModal()"></app-login-modal>
