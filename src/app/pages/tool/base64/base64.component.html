<app-breadcrumb></app-breadcrumb>
<div class="container" [ngClass]="{'container-desktop': !isMobile, 'container-mobile': isMobile}">
  <form class="encrypt-form">
    <div>
      <textarea class="input input-bg"
                rows="12"
                name="encryptContent"
                [(ngModel)]="encryptContent"
                (ngModelChange)="onContentChange($event)"
                [maxLength]="maxContentLength"
                placeholder="待编解码内容"></textarea>
    </div>
    <div class="encrypt-form-btns">
      <button type="button" class="button button-submit"
              [class.disabled]="!encryptContent"
              [disabled]="!encryptContent"
              (click)="transform('encode')">编码</button>
      <button type="button" class="button button-submit"
              [class.disabled]="!encryptContent"
              [disabled]="!encryptContent"
              (click)="transform('decode')">解码</button>
      <button type="button" class="button button-submit"
              [class.disabled]="!encryptResult"
              ngxClipboard
              [cbContent]="encryptResult"
              [disabled]="!encryptResult"
              (cbOnSuccess)="onCopied()">复制结果</button>
      <button type="button" class="button button-submit"
              [class.disabled]="!encryptContent"
              [disabled]="!encryptContent"
              (click)="reset()">清空</button>
    </div>
    <div>
      <textarea class="input input-bg"
                rows="4"
                name="encryptResult"
                readonly="readonly"
                [(ngModel)]="encryptResult"
                placeholder="Base64 编解码结果"></textarea>
    </div>
    <h2 class="encrypt-header">Base64 编解码说明</h2>
    <div class="encrypt-description">
      <ol>
        <li>Base64 编码可用于在 HTTP 环境下传递较长的标识信息，或用作一个简单的“加密”来保护某些数据。</li>
        <li>Base64 待编解码内容最大输入长度为 {{maxContentLength}} 字符。</li>
        <li>本工具 Base64 编解码方式采用系统原生方式实现，不会记录任何信息。</li>
      </ol>
    </div>
  </form>
</div>
