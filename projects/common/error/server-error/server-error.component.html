<div class="error">
  <nz-result nzStatus="500" [nzTitle]="errorState.code + ''" [nzSubTitle]="errorState.message">
    <div nz-result-extra>
      <a nz-button nzType="primary" href="javascript:history.go(-1)" title="返回上一页">返回上一页</a>
      <a nz-button nzType="primary" routerLink="/" title="返回首页">返回首页</a>
    </div>
  </nz-result>
</div>
